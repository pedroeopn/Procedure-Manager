<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saídas de Aeronaves - SBGR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Saídas de Aeronaves - SBGR</h1>
        
        <div class="input-container"> 
            <input type="text" id="icaoInput" class="input-box" placeholder="ICAO + Transição (Ex: SBGR GERTU)" aria-label="Entrada ICAO e Transição" autocomplete="off">
            <div id="suggestions" class="suggestions-box"></div>
        </div>
        
        <div id="output" class="output-container" aria-live="polite">
            <!-- As caixas de saída serão inseridas aqui dinamicamente -->
        </div>

        <button id="metarButton" title="Mostrar METARs">
            ☀️/☁️
        </button>
        <div id="metarContainer" style="display: none;">
            <!-- Os METARs serão exibidos aqui -->
        </div>
        

        <!-- Seção para gerar e exibir o ATIS -->
        <div class="atis-section">
            <button id="generateAtisButton" class="atis-button">Gerar ATIS</button>
            <div id="atisOutput" class="atis-output" aria-live="polite">
                <!-- O ATIS gerado será exibido aqui -->
            </div>
        </div>
    </div>    
    <script src="js/script.js"></script>
</body>
</html>
